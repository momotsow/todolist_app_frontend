<div class="card-header bg-danger text-white">
    <h1>Login</h1>
</div>
<div class="card card-body">
    <form #loginForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group">
          <input type="text" name="email" autocomplete="email" placeholder="Enter email" class="form-control" [(ngModel)]="form.email" required>
        </div>

        <div class="form-group">
          <input type="password" name="password" autocomplete="current-password" placeholder="Password" class="form-control" [(ngModel)]="form.password" required>
        </div>
       
        <button type="submit" class="btn btn-danger" routerLink="/todo" [disabled]="!loginForm.valid">Login</button>
        <br>
    
      </form>

</div>
