<div class="card-header bg-danger text-white">
    <h1>Login</h1>
</div>
<div class="card card-body">
    <form>
        <div class="form-group">
          <input type="text" name="username" autocomplete="name" id="nm" placeholder="Enter email" class="form-control">
        </div>

        <div class="form-group">
          <input type="password" name="password" autocomplete="current-password" placeholder="Password" id="ps" class="form-control">
        </div>
       
        <button type="submit" class="btn btn-danger" routerLink="/todo">Login</button>
        <br>
    
        <p class="has-text-grey">Do not have an account? <a routerLink="/signup">Sign up</a>now!</p>
      </form>

</div>
